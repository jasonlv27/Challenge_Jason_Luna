<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script type="text/javascript" src="script.js"></script>
	<title>Challenge #1</title>
</head>
<body>
	<div class="main">
		<div class="logo">
			<img src="img/logito.png" class="logo-image">
			<h1 class="title">Encriptador de texto</h1>
		</div>
		<div class="left">
			<input type="text" id="input" placeholder="Ingrese el texto aquí">
		</div>
		<div class="right">
			<img src="img/Muñeco.png" id="munheco">
			<h1 id="text">Ningun mensaje fue encontrado</h1>
			<textarea id="text2"name="name" rows="8" cols="80">Ingrese el texto que desea desencriptar</textarea>
			<button id="copy" type="button" onclick="copiar()">Copiar</button>
		</div>
		<div class="buttons">
			<p>Solo letras minusculas y sin acentos</p>
			<button type="button" id="button-en" onclick="encriptar()">Encriptar</button>
			<button type="button" id="button-desen" onclick="desencriptar()">Desencriptar</button>
		</div>
	</div>
</body>
</html>
